<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat UI Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>    
    <div id="intro" class="intro-container">
        <h1 id="my-heading">運勢を占います。</h1>
        <img src="doge.png" alt="chatdoge">
        <br>
        <label for="date" class="form-label">生年月日</label>
        <input id="date" type="date" class="form-input" value="2000-01-01">
        <br>
        <label for="hour" class="form-label">生まれた時間</label>
        <!-- <input id="hour" type="time" class="form-input"> -->
        <select id="hour" name="hour" class="form-input">
            <option value="">不明</option>
            <option value="00">00時</option>
            <option value="01">01時</option>
            <option value="02">02時</option>
            <option value="03">03時</option>
            <option value="04">04時</option>
            <option value="05">05時</option>
            <option value="06">06時</option>
            <option value="07">07時</option>
            <option value="08">08時</option>
            <option value="09">09時</option>
            <option value="10">10時</option>
            <option value="11">11時</option>
            <option value="12">12時</option>
            <option value="13">13時</option>
            <option value="14">14時</option>
            <option value="15">15時</option>
            <option value="16">16時</option>
            <option value="17">17時</option>
            <option value="18">18時</option>
            <option value="19">19時</option>
            <option value="20">20時</option>
            <option value="21">21時</option>
            <option value="22">22時</option>
            <option value="23">23時</option>
        </select>
        <button onclick="start()" class="fortune-btn" id="log-btn">今日の運勢を見る</button>
    </div>
    <br>

    <div id="chat" class="chat-container" style="display: none;">
        <div class="chat-box">
            <div class="chat-message">
                <p class="assistant">占いについて聞いてください（人生、恋愛など）。</p>
            </div>
        </div>
        <div id="loader" class="loader" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="好きな占いを質問してみよう">
            <button id="btn" onclick="spinner()">転送</button>
        </div>
    </div>

    <script src="myscripts.js"></script>

</body>

</html>
